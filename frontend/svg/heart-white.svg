<svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="91.46px" viewBox="0 0 100 91.46" enable-background="new 0 0 100 91.46" xml:space="preserve"> 
   
    
    <defs>
  <filter id='inner-shadow'>
    
    <!-- Shadow Offset -->
    <feOffset
      dx='0'
      dy='0'
    />
    
    <!-- Shadow Blur -->
    <feGaussianBlur
      stdDeviation='8'
      result='offset-blur'
    />
    
    <!-- Invert the drop shadow
         to create an inner shadow -->
    <feComposite
      operator='out'
      in='SourceGraphic'
      in2='offset-blur'
      result='inverse'
    />
    
    <!-- Color & Opacity -->
    <feFlood
      flood-color='black'
      flood-opacity='0.75'
      result='color'
    />
    
    <!-- Clip color inside shadow -->
    <feComposite
      operator='in'
      in='color'
      in2='inverse'
      result='shadow'
    />
    
    <!-- Put shadow over original object -->
    <feComposite
      operator='over'
      in='shadow'
      in2='SourceGraphic'
    />
  </filter>
</defs>

    
    
    
    
