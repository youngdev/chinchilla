<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TunechillaAdmin</title>
</head>
<body>
	<h1>Statistics</h1>
	<h2>Songs ({{songCount}})</h2>
	<h2>Users ({{userCount}})</h2>
	<h2>Reddit bot</h2>
	<ul>
		{% for id in watchIds %}
			<li>{{id}} (<a href="/admin/redditbot/remove/{{id}}">x</a>)</li>
		{% endfor %}
	</ul>
	<form name="input" action="/admin/redditbot/add" method="get">
	Reddit thread id: <input type="text" name="id">
	<input type="submit" value="Submit">
	</form>
</body>
</html>
