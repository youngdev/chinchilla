{% if user %}
<div class="coverstack nomargin">
	{% for image in coverstack %}<img src="{{image}}" border="0">{% endfor %}
</div>
<h1 class="oncoverstack">Your library</h1>
<div class="extendedtable">
	<div class="album-tracks">
		{% include templates.tracklist %}
	</div>
</div>
{% else %}
<div>
	<div class="please-login">
		<p>To use the library, you need to login with Facebook.</p>
		<p>Don't worry, it just takes 2 clicks and we promise we will not do anything evil with your data.</p>
		<button onclick="window.location = '/auth/facebook'" id="authenticate">Login with Facebook</button>
	</div>
</div>
{% endif %}
