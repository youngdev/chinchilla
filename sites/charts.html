<div class="coverstack nomargin">
	<div class="covers">
		{% for track in coverstack %}<img src="{{track.image}}" border="0">{% endfor %}
	</div>
</div>

<h1 class="oncoverstack">Best selling tracks</h1>
<div class="coverstack-description">
	<p>
		<span data-navigate="/retro-charts/2012">See retro charts</span>
	</p>
</div>
<div class="extendedtable">
	<div class="album-tracks">
		{% include templates.tracklist %}
	</div>
</div>
<p class="attribution">Source: iTunes</p>
