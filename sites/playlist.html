<div class="coverstack nomargin">
	<div class="covers">
		{% for image in coverstack %}<img src="{{image}}" border="0">{% endfor %}
	</div>
</div>
<h1 class="oncoverstack">{{playlist.name}}</h1>
<div class="playlistdescription coverstack-description">
	<p class="playlist-info">
	  {% if playlist.trackcount %}
		<span class="playlist-trackcount">{{playlist.trackcount}}</span> <span class="playlist-plural-singular-tracks">{% if playlist.trackcount == 1 %}track{% else %}tracks{% endif %}</span> - <span data-duration="{{playlist.rawduration}}" class="playlist-duration">{{playlist.duration}}</span>
	  {% else %}
		<span class="playlist-trackcount">0</span> <span class="playlist-plural-singular-track">tracks</span> - <span data-duration="0" class="playlist-duration">0 minutes</span>
	  {% endif %}
	</p>
	<button class="play-all-songs">
		<img class="list-header-play-icon svg-play-black" src="/api/i/pixel"><span>Play all</span>
	</button>
	<button class="playlist-privacy">
		<img class="lock-icon svg-wheel-black" src="/api/i/pixel"><span>Settings</span>
	</button>
	<div class="playlist-options-dropdown"></div>
	<button class="add-tracks-quickly">
		<img class="plus-icon svg-plus-black" src="/api/i/pixel"><span>Add tracks</span>
	</button>
	<div class="add-tracks-dropdown">
		<div class="add-tracks-header">
			<input type="text" class="add-tracks-input" autofocus placeholder='Search for songs'>
		</div>
		<div class="add-tracks-results">
			
		</div>
	</div>
</div>
<div class="extendedtable">
	<div class="album-tracks">
		{% include templates.tracklist %}
	</div>
</div>
