<div class="page-header">
	<h1>Settings</h1>
	<div class="coverstack-description">
		<p>Here are some tweaks that you can enable/disable. If you have ideas for more settings, <a href="mailto:info@tunechilla.com">mail us!</a></p>
	</div>
</div>
<div class="settings">
	{% for setting in user.settings %}
	<div class="setting" data-setting="{{setting.key}}">
		<input type="checkbox" {% if setting.value %} checked {% endif %}>
		<span>{{setting.label}}</span>
	</div>
	{% endfor %}
</div>
