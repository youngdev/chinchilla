<div class="context-tip">
	<img src="{{song.image}}">
	<h1><a data-navigate="/track/{{song.id}}">{{song.name}}</a></h1>
	<h2><a data-navigate="/artist/{{song.artistid}}">{{song.artist}}</a></h2>
</div>
<div class="context-options">
	<div data-id="{{song.id}}" class="findandplay"><img src="/api/svg/play">Play</div>
	<a data-navigate="/track/{{song.id}}">
		<div><img src="/api/svg/list">Song page</div>
	</a>
	{% if state.loggedin %}
		<div data-id="{{song.id}}" class="{% if incollection.inlib %} library-remove-button {% else %} library-button {% endif %}"><img src="/api/svg/library">{% if incollection.inlib %}Remove from library{% else %}Add to library{% endif %}</div>
	{% endif %}
</div>
{% if !state.loggedin %}
	<div class="footnote">
		Login to see more options 
	</div>
{% endif %}
